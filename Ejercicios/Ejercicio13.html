    <script type="text/javascript">
        //El supermercado Plaza vea efectúa una promoción de regalar un vale de consumo, por cada S/10 de compra, determinar cuántos vales se entregan a un cliente al realizar sus compras.//


        var tot=0 ,can=0 .resp=0

        tot=parseFloat(prompt("Ingrese la cantidad total de sus compras:"));

        can=tot/10

        document.write("La cantidad de vales que recibira es: "+can+"vales")
    </script>
