    <title>Ejercicio-3</title>

<script type="text/javascript">
    //Hacer un programa que muestre el promedio de 3 notas. 
    var n1=0, n2, n3=0, rpta=0;

    n1=parseFloat(prompt("nota1:  "));
    n2=parseFloat(prompt("nota2:  "));
    n3=parseFloat(prompt("nota3:  "));

    rpta=(n1+n2+n3)/3

    document.write("El promedio es:"+rpta+"<br>")
</script>

</body>
