    <title>Ejercicio 7</title>
    <script type="text/javascript">
        //Ingresar la Base y la Altura de un triángulo, calcular el área. 

        var b=0, h=0, area=0;
        
        b=parseFloat(prompt("Ingresa la base del triangulo: "));
        h=parseFloat(prompt("Ingresa la altura del triangulo: "));

        area=(b*h)/2;
        
        document.write("El area del triangulo es:"+area+"<br>");
        document.write("<hr>");
    </script>
