        // La Bodega don Pepito hace un descuento del 15% sobre el total de ventas. 

        var tot=0 ,pre=0 ,des=0 ,art1=0 .art2=0;
        
        art1=parseInt(prompt("Ingrese el costo primer articulo: "));
        art2=parseInt(prompt("Ingresa el costo segundo articulo: "));

        pre=art1+art2;
        des=pre*0.15;
        tot=pre-des;
