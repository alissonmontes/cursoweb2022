<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - pagina 2</title>
</head>
<body>
    <h1>formato de texto</h1>
    <hr>
    <h2>negrita</h2>
    negrita: <b>negrita</b>
    <h2>cursiva</h2>
    cursiva: <i>cursiva</i>
    <h2>subrayado</h2>
    subrayado: <u>subrayado</u>
    <h2>color</h2>
    color: <font color="blue">color</font>
    <h2>tamaño</h2>
    tamaño: <font size="15px">tamaño</font>
    <h2>fuente</h2>
    fuente: <font face="arial">fuente</font>
    <h2>fuente con multiples atributos</h2>
    fuente multiple: <font color="red" size="15px" face="times new roman">fuente multiple</font>
    <h2>anidando etiquetas</h2>
    anidando: <font color="green" size="10px"
face="calibri"><b><u><i>anidando</i></u></b></font>
<hr>

        <a href="index.html">ir a menu principal</a>
    </p>
</body>
</html>
