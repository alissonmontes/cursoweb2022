<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Pagina 5</title>
</head>
<body>
    <H1>Hipervinculos</H1>
    <!-- Los hipervinculos o enlaces son las etiquetas que nos permiten movernos de una pagina hacia otra pagina, sea dentro del sitio web o fuera del sitio web.
    La etiqueta para hipervinculos es <a></a> y para poder indicar hacia donde se dirige se le agega el atributo href="direccipon-de-la-pagina" -->
    <h2>Ejemplos de Hipervinculos</h2>
    <h3>Hacia otra pagina web dentro del sitio</h3>
    <a href="pagina1.html">Ir a pagina 1</a><br>
    <a href="pagina2.html">Ir a pagina 2</a>
    <h3>Hacia una pagina web fuera del sitio</h3>
    <a href="https://elcomercio.pe/">Ir al Comercio</a>
    <h2>Lugar donde abri la pagina</h2>
    <!-- Para poder decidir a donde se va abrir una pagina web utilizamos el atributo target="" -->
    <a href="https://www.playstation.com/es-pe/" target="_blank">Ir a playStation</a>
    <hr>
    <p aling="center">
        <a href="index.html">Ir al Menu Principal</a>
    </p>
</body>
</html>
